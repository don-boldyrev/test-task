<div class="main-container">
    <app-control-panel [selectPerson] = selectPerson [personList] = "personList"
    (addPerson) = "onAddPerson($event)"
    ></app-control-panel>
    <app-family-tree (deletePerson) = "onDeletePerson($event)" (selectPerson) = "selectPerson = $event" [personList] = "personList"></app-family-tree>
</div>
